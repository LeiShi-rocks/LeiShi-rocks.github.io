name: Daily AI Feed Update

on:
  schedule:
    - cron: '0 8 * * *' # 00:00 PST daily (08:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r AI-resource-feeder/requirements.txt

      - name: Generate feed files
        env:
          GITHUB_TOKEN: ${{ secrets.AI_FEED_GITHUB_TOKEN }}
        run: |
          python AI-resource-feeder/feeder.py \
            --config AI-resource-feeder/config.json \
            --output AI-resource-feeder/output/feed.xml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add AI-resource-feeder/output/feed.xml AI-resource-feeder/output/papers.xml AI-resource-feeder/output/nonpapers.xml
          if git diff --cached --quiet; then
            echo "No feed changes to commit."
            exit 0
          fi
          git commit -m "chore: daily AI feed update"
          git push
